<script>
function hideElem() {
  if(document.getElementById("iframe").style.display = "none"){
  document.getElementById('id').style.display = "none";}

}
function runFunction2(){
 if(document.getElementById("iframe").style.display = "initial"){
  document.getElementById('id').style.display= " initial";}
}
if(document.getElementById("iframe").style.display = "none"){
document.getElementById('id').style.display = "none";}

function mouseDown() {
 document.getElementById("iframe").style.display = "none";
 document.getElementById('id').style.display = "none";
}

// Random

const time = Math.random() + .5; // I’m adding .5 here so the flicker isn’t too obnoxious

const red = document.querySelector('#red');
red.style.setProperty('--animation-time', time +'s');
